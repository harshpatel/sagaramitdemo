<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #fef7f0;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f8f4f0;
      --accent: #ff6b35;
      --accent-light: #fff0eb;
      --accent-hover: #e55a2b;
      --text-primary: #2d3436;
      --text-secondary: #636e72;
      --error: #e74c3c;
      --success: #27ae60;
      --admin-color: #9b59b6;
      --admin-light: #f5eeff;
      --member-color: #3498db;
      --member-light: #ebf5fb;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Decorative background */
    .bg-shapes {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      top: -100px;
      right: -50px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
      bottom: -50px;
      left: -50px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #81ecec 0%, #00cec9 100%);
      top: 50%;
      left: 10%;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #fab1a0 0%, #e17055 100%);
      bottom: 20%;
      right: 10%;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    .card {
      background: var(--bg-secondary);
      border-radius: 24px;
      padding: 2.5rem 2rem;
      box-shadow: var(--shadow);
    }

    .emoji-header {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-tertiary);
      border: 2px solid transparent;
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
    }

    .form-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .form-input:focus {
      border-color: var(--accent);
      background: var(--bg-secondary);
    }

    .form-input.error {
      border-color: var(--error);
      animation: shake 0.4s ease;
    }

    .form-input.small {
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .btn-primary {
      width: 100%;
      padding: 1rem 2rem;
      margin-top: 0.5rem;
      background: linear-gradient(135deg, var(--accent) 0%, #ff8c5a 100%);
      border: none;
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.35);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message, .message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      display: none;
    }

    .error-message, .message.error {
      background: #fdeaea;
      color: var(--error);
    }

    .message.success {
      background: #e8f8ef;
      color: var(--success);
    }

    .error-message.visible, .message.visible {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .users-hint {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    /* Screens */
    .welcome-screen { display: none; }
    .welcome-screen.visible { display: block; }
    .login-screen.hidden { display: none; }

    /* Role badge */
    .role-badge {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .role-admin {
      background: var(--admin-light);
      color: var(--admin-color);
    }

    .role-member {
      background: var(--member-light);
      color: var(--member-color);
    }

    /* User card */
    .user-card {
      background: var(--bg-tertiary);
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 1.5rem;
    }

    .user-card.admin {
      background: var(--admin-light);
    }

    .user-card.member {
      background: var(--member-light);
    }

    .welcome-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .user-permissions {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .logout-btn {
      padding: 0.6rem 1.25rem;
      background: var(--bg-secondary);
      border: 2px solid #ddd;
      border-radius: 10px;
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      border-color: var(--error);
      color: var(--error);
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      font-weight: 800;
      color: #fff;
    }

    .avatar.admin { background: linear-gradient(135deg, var(--admin-color) 0%, #8e44ad 100%); }
    .avatar.member { background: linear-gradient(135deg, var(--member-color) 0%, #2980b9 100%); }

    /* Admin Panel */
    .admin-panel {
      margin-top: 1.5rem;
    }

    .admin-panel-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--admin-color);
    }

    .admin-panel-content {
      background: var(--bg-secondary);
      border: 2px solid #f0e6ff;
      border-radius: 16px;
      padding: 1.25rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tab-btn {
      flex: 1;
      padding: 0.6rem 1rem;
      background: var(--bg-tertiary);
      border: 2px solid transparent;
      border-radius: 10px;
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab-btn:hover {
      color: var(--text-primary);
    }

    .tab-btn.active {
      background: var(--admin-light);
      color: var(--admin-color);
      border-color: var(--admin-color);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* User list */
    .user-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .user-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .user-list-item:hover {
      background: #f0f0f0;
    }

    .user-list-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-list-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      color: #fff;
    }

    .user-list-details {
      text-align: left;
    }

    .user-list-name {
      font-size: 0.95rem;
      font-weight: 700;
    }

    .user-list-username {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .delete-btn {
      padding: 0.4rem 0.75rem;
      background: #fdeaea;
      border: none;
      border-radius: 8px;
      font-family: 'Nunito', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--error);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .delete-btn:hover {
      background: var(--error);
      color: #fff;
    }

    .delete-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Add user form */
    .add-user-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-row {
      display: flex;
      gap: 0.75rem;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .role-select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border: 2px solid transparent;
      border-radius: 10px;
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      color: var(--text-primary);
      cursor: pointer;
      outline: none;
    }

    .role-select:focus {
      border-color: var(--accent);
    }

    .btn-add {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--admin-color) 0%, #8e44ad 100%);
      border: none;
      border-radius: 10px;
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(155, 89, 182, 0.35);
    }

    .btn-add:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .empty-state {
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
  
  <!-- Login Screen -->
  <div class="container login-screen" id="login-screen">
    <div class="card">
      <div class="emoji-header">üëã</div>
      <h1 class="title">Welcome!</h1>
      <p class="subtitle">Sign in to continue</p>

      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" class="form-input" id="username" placeholder="Enter your name" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn-primary" id="login-btn">Sign In</button>
        <div class="error-message" id="error-message"></div>
        <p class="users-hint">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Users: harsh, amit, sagar<br>üîë Password: 12345678</p>
      </form>
    </div>
  </div>

  <!-- Welcome Screen -->
  <div class="container welcome-screen" id="welcome-screen">
    <div class="card">
      <div class="emoji-header">üéâ</div>
      <h1 class="title">Hi, <span id="welcome-name-large">Friend</span>!</h1>
      <p class="subtitle">Great to see you</p>
      
      <div class="user-card" id="user-card">
        <div class="avatar" id="user-avatar"></div>
        <div class="welcome-name" id="welcome-display">
          <span id="display-name"></span>
          <span class="role-badge" id="role-badge"></span>
        </div>
        <p class="user-permissions" id="user-permissions"></p>
        <button class="logout-btn" onclick="handleLogout()">Sign Out</button>
      </div>

      <!-- Admin Panel (only shown for admins) -->
      <div class="admin-panel" id="admin-panel" style="display: none;">
        <div class="admin-panel-header">
          <span>‚öôÔ∏è</span>
          <span>Manage Family Members</span>
        </div>
        <div class="admin-panel-content">
          <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('users-tab')">Everyone</button>
            <button class="tab-btn" onclick="switchTab('add-tab')">Add Someone</button>
          </div>

          <!-- Users List Tab -->
          <div class="tab-content active" id="users-tab">
            <div class="user-list" id="user-list"></div>
          </div>

          <!-- Add User Tab -->
          <div class="tab-content" id="add-tab">
            <form class="add-user-form" onsubmit="handleAddUser(event)">
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-input small" id="new-name" placeholder="Full name" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-input small" id="new-username" placeholder="Username" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-input small" id="new-password" placeholder="Password" value="12345678" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Role</label>
                  <select class="role-select" id="new-role">
                    <option value="member">Member</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn-add" id="add-user-btn">Add Person</button>
              <div class="message" id="add-message"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const errorMessage = document.getElementById('error-message');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      
      errorMessage.classList.remove('visible');
      usernameInput.classList.remove('error');
      passwordInput.classList.remove('error');
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          currentUser = data.user;
          showWelcomeScreen(data.user);
        } else {
          showError(data.message);
          if (data.message.includes('not found')) {
            usernameInput.classList.add('error');
          } else if (data.message.includes('password')) {
            passwordInput.classList.add('error');
          }
        }
      } catch (error) {
        showError('Connection error. Please try again.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }
    
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.classList.add('visible');
    }
    
    function showWelcomeScreen(user) {
      currentUser = user;
      
      const loginScreen = document.getElementById('login-screen');
      const welcomeScreen = document.getElementById('welcome-screen');
      const welcomeNameLarge = document.getElementById('welcome-name-large');
      const displayName = document.getElementById('display-name');
      const roleBadge = document.getElementById('role-badge');
      const userPermissions = document.getElementById('user-permissions');
      const userCard = document.getElementById('user-card');
      const userAvatar = document.getElementById('user-avatar');
      const adminPanel = document.getElementById('admin-panel');
      
      welcomeNameLarge.textContent = user.name;
      displayName.textContent = user.name;
      roleBadge.textContent = user.role === 'admin' ? 'Admin' : 'Member';
      roleBadge.className = 'role-badge role-' + user.role;
      userAvatar.textContent = user.name.charAt(0).toUpperCase();
      userAvatar.className = 'avatar ' + user.role;
      
      if (user.role === 'admin') {
        userPermissions.textContent = 'üëë You can manage everyone';
        userCard.className = 'user-card admin';
        adminPanel.style.display = 'block';
        loadUsers();
      } else {
        userPermissions.textContent = 'üòä Welcome to the family!';
        userCard.className = 'user-card member';
        adminPanel.style.display = 'none';
      }
      
      loginScreen.classList.add('hidden');
      welcomeScreen.classList.add('visible');
      
      sessionStorage.setItem('currentUser', JSON.stringify(user));
    }
    
    function handleLogout() {
      currentUser = null;
      sessionStorage.removeItem('currentUser');
      
      document.getElementById('login-form').reset();
      document.getElementById('error-message').classList.remove('visible');
      
      document.getElementById('welcome-screen').classList.remove('visible');
      document.getElementById('login-screen').classList.remove('hidden');
    }
    
    function switchTab(tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
      
      if (tabId === 'users-tab') {
        loadUsers();
      }
    }
    
    async function loadUsers() {
      const userList = document.getElementById('user-list');
      
      try {
        const response = await fetch('/api/users');
        const users = await response.json();
        
        if (users.length === 0) {
          userList.innerHTML = '<div class="empty-state">No one here yet!</div>';
          return;
        }
        
        userList.innerHTML = users.map(user => `
          <div class="user-list-item">
            <div class="user-list-info">
              <div class="user-list-avatar avatar ${user.role}">
                ${user.name.charAt(0).toUpperCase()}
              </div>
              <div class="user-list-details">
                <div class="user-list-name">${user.name} <span class="role-badge role-${user.role}">${user.role === 'admin' ? 'Admin' : 'Member'}</span></div>
                <div class="user-list-username">@${user.username}</div>
              </div>
            </div>
            <button class="delete-btn" onclick="handleDeleteUser('${user.username}')" 
              ${user.username === currentUser?.username ? 'disabled title="That\'s you!"' : ''}>
              Remove
            </button>
          </div>
        `).join('');
      } catch (error) {
        userList.innerHTML = '<div class="empty-state">Oops! Could not load users.</div>';
      }
    }
    
    async function handleAddUser(event) {
      event.preventDefault();
      
      const name = document.getElementById('new-name').value.trim();
      const username = document.getElementById('new-username').value.trim();
      const password = document.getElementById('new-password').value;
      const role = document.getElementById('new-role').value;
      const addBtn = document.getElementById('add-user-btn');
      const message = document.getElementById('add-message');
      
      addBtn.disabled = true;
      addBtn.textContent = 'Adding...';
      message.classList.remove('visible', 'success', 'error');
      
      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-User': currentUser.username
          },
          body: JSON.stringify({ name, username, password, role })
        });
        
        const data = await response.json();
        
        if (data.success) {
          message.textContent = '‚úÖ ' + data.message;
          message.classList.add('visible', 'success');
          
          document.getElementById('new-name').value = '';
          document.getElementById('new-username').value = '';
          document.getElementById('new-password').value = '12345678';
          document.getElementById('new-role').value = 'member';
          
          loadUsers();
        } else {
          message.textContent = '‚ùå ' + data.message;
          message.classList.add('visible', 'error');
        }
      } catch (error) {
        message.textContent = '‚ùå Something went wrong. Try again!';
        message.classList.add('visible', 'error');
      } finally {
        addBtn.disabled = false;
        addBtn.textContent = 'Add Person';
      }
    }
    
    async function handleDeleteUser(username) {
      if (!confirm(`Remove "${username}" from the family?`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/users/${username}`, {
          method: 'DELETE',
          headers: {
            'X-Admin-User': currentUser.username
          }
        });
        
        const data = await response.json();
        
        if (data.success) {
          loadUsers();
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Something went wrong. Try again!');
      }
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      const savedUser = sessionStorage.getItem('currentUser');
      if (savedUser) {
        try {
          const user = JSON.parse(savedUser);
          showWelcomeScreen(user);
        } catch (e) {
          sessionStorage.removeItem('currentUser');
        }
      }
    });
  </script>
</body>
</html>
