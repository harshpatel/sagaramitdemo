<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --accent: #00ffa3;
      --accent-dim: #00ffa320;
      --text-primary: #ffffff;
      --text-secondary: #8888aa;
      --error: #ff4757;
      --success: #00ffa3;
      --admin-color: #ff006e;
      --member-color: #3b82f6;
    }

    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background grid */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--accent-dim) 1px, transparent 1px),
        linear-gradient(90deg, var(--accent-dim) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 20s linear infinite;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 60px); }
    }

    /* Gradient orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--accent);
      top: -100px;
      right: -100px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: #ff006e;
      bottom: -50px;
      left: -50px;
      animation-delay: -4s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }

    .hello-text {
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out;
    }

    .world-text {
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1;
      color: var(--accent);
      text-shadow: 0 0 60px var(--accent-dim);
      animation: fadeInUp 1s ease-out 0.2s backwards;
    }

    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 1.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: fadeInUp 1s ease-out 0.4s backwards;
    }

    .pulse-ring {
      position: fixed;
      width: 600px;
      height: 600px;
      border: 1px solid var(--accent-dim);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 4s ease-out infinite;
      pointer-events: none;
    }

    .pulse-ring:nth-child(2) { animation-delay: 1s; }
    .pulse-ring:nth-child(3) { animation-delay: 2s; }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    .status {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      z-index: 100;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--accent-dim);
      border-radius: 10px;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .form-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-dim);
    }

    .form-input.error {
      border-color: var(--error);
      animation: shake 0.4s ease;
    }

    .form-input.small {
      padding: 0.625rem 0.875rem;
      font-size: 0.9rem;
    }

    .login-form {
      margin-top: 2rem;
      animation: fadeInUp 1s ease-out 0.5s backwards;
    }

    .login-btn, .btn-primary {
      width: 100%;
      padding: 1rem 2rem;
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--accent) 0%, #00cc82 100%);
      border: none;
      border-radius: 10px;
      font-family: 'Syne', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: var(--bg-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .login-btn:hover, .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px var(--accent-dim);
    }

    .login-btn:disabled, .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message, .message {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      display: none;
    }

    .error-message, .message.error {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .message.success {
      background: rgba(0, 255, 163, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .error-message.visible, .message.visible {
      display: block;
      animation: fadeInUp 0.3s ease-out;
    }

    .users-hint {
      margin-top: 1.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-secondary);
      opacity: 0.6;
    }

    /* Screens */
    .welcome-screen { display: none; }
    .welcome-screen.visible { display: block; }
    .login-screen.hidden { display: none; }

    /* Role badge */
    .role-badge {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .role-admin {
      background: linear-gradient(135deg, var(--admin-color) 0%, #ff4d94 100%);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 110, 0.4);
    }

    .role-member {
      background: linear-gradient(135deg, var(--member-color) 0%, #60a5fa 100%);
      color: #fff;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }

    /* User card */
    .user-card {
      margin-top: 1.5rem;
      padding: 1.25rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 14px;
      border: 1px solid var(--accent-dim);
      animation: fadeInUp 0.5s ease-out;
    }

    .user-card.admin {
      border-color: rgba(255, 0, 110, 0.3);
      box-shadow: 0 0 40px rgba(255, 0, 110, 0.15);
    }

    .user-card.member {
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
    }

    .welcome-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .user-permissions {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .user-permissions.admin { color: var(--admin-color); }
    .user-permissions.member { color: var(--member-color); }

    .logout-btn {
      padding: 0.625rem 1.25rem;
      background: transparent;
      border: 1px solid var(--text-secondary);
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .logout-btn:hover {
      border-color: var(--error);
      color: var(--error);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--bg-primary);
    }

    .avatar.admin { background: linear-gradient(135deg, var(--admin-color) 0%, #ff4d94 100%); }
    .avatar.member { background: linear-gradient(135deg, var(--member-color) 0%, #60a5fa 100%); }

    /* Admin Panel */
    .admin-panel {
      margin-top: 1.5rem;
      animation: fadeInUp 0.5s ease-out 0.2s backwards;
    }

    .admin-panel-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--admin-color);
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .admin-panel-content {
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 0, 110, 0.2);
      border-radius: 14px;
      padding: 1.25rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tab-btn {
      flex: 1;
      padding: 0.625rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid transparent;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tab-btn:hover {
      color: var(--text-primary);
    }

    .tab-btn.active {
      background: var(--admin-color);
      color: #fff;
      border-color: var(--admin-color);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* User list */
    .user-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .user-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: var(--bg-tertiary);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .user-list-item:hover {
      background: var(--bg-primary);
    }

    .user-list-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-list-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--bg-primary);
    }

    .user-list-details {
      text-align: left;
    }

    .user-list-name {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .user-list-username {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      color: var(--text-secondary);
    }

    .delete-btn {
      padding: 0.4rem 0.75rem;
      background: transparent;
      border: 1px solid var(--error);
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      color: var(--error);
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    .delete-btn:hover {
      background: var(--error);
      color: #fff;
    }

    .delete-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Add user form */
    .add-user-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-row {
      display: flex;
      gap: 0.75rem;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .role-select {
      width: 100%;
      padding: 0.625rem 0.875rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--accent-dim);
      border-radius: 8px;
      font-family: 'Syne', sans-serif;
      font-size: 0.9rem;
      color: var(--text-primary);
      cursor: pointer;
      outline: none;
    }

    .role-select:focus {
      border-color: var(--accent);
    }

    .role-select option {
      background: var(--bg-secondary);
    }

    .btn-add {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--admin-color) 0%, #ff4d94 100%);
      border: none;
      border-radius: 8px;
      font-family: 'Syne', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
    }

    .btn-add:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .empty-state {
      padding: 2rem;
      text-align: center;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  
  <!-- Login Screen -->
  <div class="container login-screen" id="login-screen">
    <h1 class="hello-text">Hello</h1>
    <h1 class="world-text">World</h1>
    <p class="tagline">Sign in to continue</p>

    <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" class="form-input" id="username" placeholder="Enter your username" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-input" id="password" placeholder="Enter your password" autocomplete="current-password" required>
      </div>
      <button type="submit" class="login-btn" id="login-btn">Sign In</button>
      <div class="error-message" id="error-message"></div>
      <p class="users-hint">Users: harsh, amit, sagar ‚Ä¢ Default password: 12345678</p>
    </form>
  </div>

  <!-- Welcome Screen -->
  <div class="container welcome-screen" id="welcome-screen">
    <h1 class="hello-text">Welcome</h1>
    <h1 class="world-text" id="welcome-name-large">User</h1>
    
    <div class="user-card" id="user-card">
      <div class="avatar" id="user-avatar"></div>
      <div class="welcome-name" id="welcome-display">
        <span id="display-name"></span>
        <span class="role-badge" id="role-badge"></span>
      </div>
      <p class="user-permissions" id="user-permissions"></p>
      <button class="logout-btn" onclick="handleLogout()">Sign Out</button>
    </div>

    <!-- Admin Panel (only shown for admins) -->
    <div class="admin-panel" id="admin-panel" style="display: none;">
      <div class="admin-panel-header">
        <span>‚öôÔ∏è</span>
        <span>Admin Panel</span>
      </div>
      <div class="admin-panel-content">
        <div class="tabs">
          <button class="tab-btn active" onclick="switchTab('users-tab')">All Users</button>
          <button class="tab-btn" onclick="switchTab('add-tab')">Add User</button>
        </div>

        <!-- Users List Tab -->
        <div class="tab-content active" id="users-tab">
          <div class="user-list" id="user-list">
            <!-- Users loaded dynamically -->
          </div>
        </div>

        <!-- Add User Tab -->
        <div class="tab-content" id="add-tab">
          <form class="add-user-form" onsubmit="handleAddUser(event)">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input small" id="new-name" placeholder="Full name" required>
              </div>
              <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input small" id="new-username" placeholder="Username" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input small" id="new-password" placeholder="Password" value="12345678" required>
              </div>
              <div class="form-group">
                <label class="form-label">Role</label>
                <select class="role-select" id="new-role">
                  <option value="member">Member</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn-add" id="add-user-btn">Add User</button>
            <div class="message" id="add-message"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const errorMessage = document.getElementById('error-message');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      
      errorMessage.classList.remove('visible');
      usernameInput.classList.remove('error');
      passwordInput.classList.remove('error');
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          currentUser = data.user;
          showWelcomeScreen(data.user);
        } else {
          showError(data.message);
          if (data.message.includes('not found')) {
            usernameInput.classList.add('error');
          } else if (data.message.includes('password')) {
            passwordInput.classList.add('error');
          }
        }
      } catch (error) {
        showError('Connection error. Please try again.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }
    
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.classList.add('visible');
    }
    
    function showWelcomeScreen(user) {
      currentUser = user;
      
      const loginScreen = document.getElementById('login-screen');
      const welcomeScreen = document.getElementById('welcome-screen');
      const welcomeNameLarge = document.getElementById('welcome-name-large');
      const displayName = document.getElementById('display-name');
      const roleBadge = document.getElementById('role-badge');
      const userPermissions = document.getElementById('user-permissions');
      const userCard = document.getElementById('user-card');
      const userAvatar = document.getElementById('user-avatar');
      const adminPanel = document.getElementById('admin-panel');
      
      welcomeNameLarge.textContent = user.name;
      displayName.textContent = user.name;
      roleBadge.textContent = user.role;
      roleBadge.className = 'role-badge role-' + user.role;
      userAvatar.textContent = user.name.charAt(0).toUpperCase();
      userAvatar.className = 'avatar ' + user.role;
      
      if (user.role === 'admin') {
        userPermissions.textContent = 'üîê Full access ‚Ä¢ Manage users ‚Ä¢ System settings';
        userPermissions.className = 'user-permissions admin';
        userCard.className = 'user-card admin';
        adminPanel.style.display = 'block';
        loadUsers();
      } else {
        userPermissions.textContent = 'üë§ Standard access ‚Ä¢ View content ‚Ä¢ Limited actions';
        userPermissions.className = 'user-permissions member';
        userCard.className = 'user-card member';
        adminPanel.style.display = 'none';
      }
      
      loginScreen.classList.add('hidden');
      welcomeScreen.classList.add('visible');
      
      sessionStorage.setItem('currentUser', JSON.stringify(user));
    }
    
    function handleLogout() {
      currentUser = null;
      sessionStorage.removeItem('currentUser');
      
      document.getElementById('login-form').reset();
      document.getElementById('error-message').classList.remove('visible');
      
      document.getElementById('welcome-screen').classList.remove('visible');
      document.getElementById('login-screen').classList.remove('hidden');
    }
    
    // Tab switching
    function switchTab(tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
      
      if (tabId === 'users-tab') {
        loadUsers();
      }
    }
    
    // Load users list
    async function loadUsers() {
      const userList = document.getElementById('user-list');
      
      try {
        const response = await fetch('/api/users');
        const users = await response.json();
        
        if (users.length === 0) {
          userList.innerHTML = '<div class="empty-state">No users found</div>';
          return;
        }
        
        userList.innerHTML = users.map(user => `
          <div class="user-list-item">
            <div class="user-list-info">
              <div class="user-list-avatar ${user.role === 'admin' ? 'avatar admin' : 'avatar member'}">
                ${user.name.charAt(0).toUpperCase()}
              </div>
              <div class="user-list-details">
                <div class="user-list-name">${user.name} <span class="role-badge role-${user.role}">${user.role}</span></div>
                <div class="user-list-username">@${user.username}</div>
              </div>
            </div>
            <button class="delete-btn" onclick="handleDeleteUser('${user.username}')" 
              ${user.username === currentUser?.username ? 'disabled title="Cannot delete yourself"' : ''}>
              Delete
            </button>
          </div>
        `).join('');
      } catch (error) {
        userList.innerHTML = '<div class="empty-state">Error loading users</div>';
      }
    }
    
    // Add user
    async function handleAddUser(event) {
      event.preventDefault();
      
      const name = document.getElementById('new-name').value.trim();
      const username = document.getElementById('new-username').value.trim();
      const password = document.getElementById('new-password').value;
      const role = document.getElementById('new-role').value;
      const addBtn = document.getElementById('add-user-btn');
      const message = document.getElementById('add-message');
      
      addBtn.disabled = true;
      addBtn.textContent = 'Adding...';
      message.classList.remove('visible', 'success', 'error');
      
      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-User': currentUser.username
          },
          body: JSON.stringify({ name, username, password, role })
        });
        
        const data = await response.json();
        
        if (data.success) {
          message.textContent = data.message;
          message.classList.add('visible', 'success');
          
          // Reset form
          document.getElementById('new-name').value = '';
          document.getElementById('new-username').value = '';
          document.getElementById('new-password').value = '12345678';
          document.getElementById('new-role').value = 'member';
          
          // Refresh user list
          loadUsers();
        } else {
          message.textContent = data.message;
          message.classList.add('visible', 'error');
        }
      } catch (error) {
        message.textContent = 'Error adding user. Please try again.';
        message.classList.add('visible', 'error');
      } finally {
        addBtn.disabled = false;
        addBtn.textContent = 'Add User';
      }
    }
    
    // Delete user
    async function handleDeleteUser(username) {
      if (!confirm(`Are you sure you want to delete user "${username}"?`)) {
        return;
      }
      
      try {
        const response = await fetch(`/api/users/${username}`, {
          method: 'DELETE',
          headers: {
            'X-Admin-User': currentUser.username
          }
        });
        
        const data = await response.json();
        
        if (data.success) {
          loadUsers();
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Error deleting user. Please try again.');
      }
    }
    
    // Check for existing session on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedUser = sessionStorage.getItem('currentUser');
      if (savedUser) {
        try {
          const user = JSON.parse(savedUser);
          showWelcomeScreen(user);
        } catch (e) {
          sessionStorage.removeItem('currentUser');
        }
      }
    });
  </script>

  <div class="status">
    <span class="status-dot"></span>
    <span>Server active on port 3001</span>
  </div>
</body>
</html>
